<div class="login">
  <div class="login-bg"></div>
  <form class="form-horizontal form-signin" role="form">
    <fieldset>
    <h1>Chaos</h1>
    <div class="form-group">
    	<div class="col-sm-offset-1 col-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" name="username" id="username" class="form-control" value="" title="" required="required" placeholder="username" >
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" name="password" id="password" class="form-control" value="" title="" required="required" placeholder="password" >
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <a ui-sref="main.home" class="btn btn-primary">Login</a>
        <!--<button type="submit" class="btn btn-primary">Login</button>-->
      </div>
    </div>
    </fieldset>
  </form>
</div>
